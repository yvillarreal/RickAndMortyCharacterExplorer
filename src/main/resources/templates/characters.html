<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rick and Morty Characters</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Rick and Morty</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link bi bi-house" style="font-size: 1rem; color: cornflowerblue;" href="/"> Home</a>
                </li>
                <a class="nav-link bi bi-file-earmark-person" style="font-size: 1rem; color: cornflowerblue;"
                   href="/about">
                    About</a>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <!--Formulario de búsqueda-->
    <form th:action="@{/}" method="get" class="mb-4     fixed-search">
        <div class="input-group shadow-lg rounded">
            <input type="text" class="form-control" autocomplete="false" name="search" placeholder="Search">
            <!-- Campo de búsqueda por especie -->
            <select class="form-control" name="species">
                <option value="">All species</option>
                <option value="Human">Human</option>
                <option value="Alien">Alien</option>
            </select>
            <div class="input-group-append">
                <button id="eighth"
                        class="btn btn-primary buttonBox" type="submit">Search
                </button>
            </div>
        </div>
    </form>

    <!--Alerta cuando no se encuentran personajes-->
    <div th:if="${characters.size() == 0}" class="alert alert-warning" role="alert">
        No characters with the specified name were found. Try again
    </div>

    <!--Tarjetas de personajes-->
    <div class="row top">
        <div th:each="character : ${characters}" class="col-sm-6 col-md-4 col-lg-3 mb-4">
            <div class="card shadow-lg p-3 mb-5 bg-body-tertiary rounded animate__animated animate__fadeIn">
                <img th:src="${character.image}" class="card-img-top" alt="Character Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${character.name}"></h5>
                    <a th:href="@{/characterDetails/{id}(id=${character.id})}" class="btn btn-primary">More info</a>
                </div>
            </div>
        </div>

        <!--<ul class="pagination">
            <li class="page-item" th:if="${currentPage > 1}">
                <a class="page-link" th:href="@{'/characters?page=' + (currentPage - 1)}">Previous</a>
            </li>
            <li class="page-item" th:each="page : ${1..@totalPages}">
                <a class="page-link" th:href="@{'/characters?page=' + page}" th:text="${page}"
                   th:class="${currentPage == page ? 'active' : ''}">[[${page}]]</a>
            </li>
            <li class="page-item" th:if="${currentPage < @totalPages}">
                <a class="page-link" th:href="@{'/characters?page=' + (currentPage + 1)}">Next</a>
            </li>
        </ul>-->
        <!--<nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item" th:if="${currentPage >1}">
                    <a class="page-link" th:href="@{'/character?page=' + (currentPage - 1)}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>
                <li class="page-item" th:each="page : ${totalPages}">
                    <a class="page-link" th:href="@{'/character?page=' + page}" th:text="${page}">[[${page}]]</a>
                </li>
                <li class="page-item">
                    <a class="page-link" th:if="${currentPage < totalPages}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only" th:href="@{'/character?page=' + (currentPage + 1)}">Next</span>
                    </a>
                </li>
            </ul>
        </nav>-->
    </div>

</div>

</body>
</html>
