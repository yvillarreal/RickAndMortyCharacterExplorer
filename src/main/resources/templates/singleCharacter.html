<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Single Character</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1>Single Character</h1>
    <div th:if="${character}">
        <table class="table">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Status</th>
                <th>Species</th>
                <th>Image</th>
            </tr>
            <tr>
                <td th:text="${character.id}"></td>
                <td th:text="${character.name}"></td>
                <td th:text="${character.status}"></td>
                <td th:text="${character.species}"></td>
                <td>
                    <img th:src="${character.image}" alt="Character Image" style="max-width: 100px; max-height: 100px;">
                </td>
            </tr>
        </table>
    </div>
    <div th:unless="${character}">
        <p>No character found with ID: <span th:text="${#vars.id}"></span></p>
    </div>
</div>
</body>
</html>
