<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Detalles del Personaje</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>

<div class="container text-center mt-5">

    <h1 class="mb-4">Character Details</h1>

    <div class="card mb-4 shadow-lg p-3 mb-5 bg-body-tertiary rounded">

        <div class="image-container d-flex justify-content-center align-items-center">
            <img th:src="${characterDetails.image}" class="card-img-top img-fluid" alt="Character Image"
                 style="max-width: 200px; height: 200px;">
        </div>

        <div class="card-body">
            <h5 class="card-title" th:text="${characterDetails.name}"></h5>
            <p class="card-text"><strong>Status:</strong> <span th:text="${characterDetails.status}"></span></p>
            <p class="card-text"><strong>Species:</strong> <span th:text="${characterDetails.species}"></span></p>
            <p class="card-text"><strong>Origen:</strong> <span th:text="${characterDetails.origin.name}"></span></p>
            <p class="card-text"><strong>Location:</strong> <span th:text="${characterDetails.location.name}"></span>
            </p>
        </div>

    </div>

    <div class="mt-3">
        <a th:href="@{/}" class="btn btn-primary">Back</a>
    </div>

</div>

</body>

</html>
